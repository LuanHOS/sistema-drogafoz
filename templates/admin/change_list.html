{% extends "admin/change_list.html" %}
{% load static admin_urls %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* CSS PARA AS COLUNAS (MANTIDO 100% IGUAL AO SOLICITADO) */
    
    /* Aumenta a largura do Status */
    .field-get_status_fmt {
        min-width: 170px !important;
        width: 170px !important;
        text-align: center;
    }
    
    /* Datas: Garante que fiquem em uma linha só */
    .field-get_data_chegada_fmt, .field-get_data_saida_fmt {
        white-space: nowrap !important;
        min-width: 110px !important;
    }

    /* Cliente: Deixa flexível */
    .field-get_cliente_nome {
        /* Padrão do Django */
    }
    
    /* Ajuste para o botão voltar ficar bonito na lista */
    .btn-voltar-container {
        margin-bottom: 20px;
    }
    
    .btn-voltar-topo {
        text-decoration: none;
        color: #666;
        font-weight: bold;
        font-size: 13px;
        text-transform: uppercase;
    }
    .btn-voltar-topo:hover {
        color: #333;
    }

    /* Estilo discreto para o contador da memória */
    .selection-counter {
        margin-left: 10px;
        font-size: 12px;
        color: #123C65;
        font-weight: bold;
    }
  </style>
{% endblock %}

{% block breadcrumbs %}
<div class="btn-voltar-container">
    <a href="{% url 'admin:index' %}" class="btn-voltar-topo" id="btn-voltar-home">← Voltar ao Início</a>
</div>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Verifica se estamos na lista de ENCOMENDAS (baseado na classe do body do Django Admin)
        const isEncomendaList = document.body.classList.contains('model-encomenda');
        const form = document.getElementById('changelist-form');
        const STORAGE_KEY = 'drogafoz_encomenda_selection'; // Chave única para encomendas

        // --- 1. LÓGICA DE TEXTO RESPONSIVO (MOBILE) ---
        function optimizeActionText() {
            const isMobile = window.innerWidth < 768; 
            const select = document.querySelector('select[name="action"]');
            
            if (!select) return;
            
            for (let i = 0; i < select.options.length; i++) {
                const opt = select.options[i];
                // Verifica valor da action 'marcar_entregue'
                if (opt.value === 'marcar_entregue') {
                    if (!opt.dataset.originalText) {
                        opt.dataset.originalText = opt.text;
                    }
                    if (isMobile) {
                        opt.text = "✅ Baixa (Entregue)";
                    } else {
                        opt.text = opt.dataset.originalText;
                    }
                }
            }
        }
        window.addEventListener('resize', optimizeActionText);
        optimizeActionText();

        // SE NÃO FOR TELA DE ENCOMENDAS, PARA POR AQUI.
        if (!isEncomendaList || !form) return;

        // --- 2. LÓGICA DE MEMÓRIA (PERSISTÊNCIA) ---

        // Ler IDs salvos
        function getSavedIds() {
            const saved = sessionStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : [];
        }

        // Salvar ID
        function saveId(id) {
            let ids = getSavedIds();
            if (!ids.includes(id)) {
                ids.push(id);
                sessionStorage.setItem(STORAGE_KEY, JSON.stringify(ids));
            }
            updateCounterUI();
        }

        // Remover ID
        function removeId(id) {
            let ids = getSavedIds();
            ids = ids.filter(item => item !== id);
            sessionStorage.setItem(STORAGE_KEY, JSON.stringify(ids));
            updateCounterUI();
        }

        // Limpar Tudo
        function clearStorage() {
            sessionStorage.removeItem(STORAGE_KEY);
            updateCounterUI();
        }

        // Atualizar Contador na Tela
        function updateCounterUI() {
            const ids = getSavedIds();
            let counterSpan = document.getElementById('selection-counter-span');
            
            if (!counterSpan) {
                const actionsDiv = document.querySelector('.actions');
                if (actionsDiv) {
                    counterSpan = document.createElement('span');
                    counterSpan.id = 'selection-counter-span';
                    counterSpan.className = 'selection-counter';
                    actionsDiv.appendChild(counterSpan);
                } else {
                    return;
                }
            }

            if (ids.length > 0) {
                counterSpan.innerText = `(${ids.length} selecionados)`;
            } else {
                counterSpan.innerText = '';
            }
        }

        // A. Restaurar Seleção ao Carregar a Página
        const savedIds = getSavedIds();
        const checkboxes = form.querySelectorAll('input.action-select');
        
        checkboxes.forEach(cb => {
            // Se estiver na memória, marca visualmente
            if (savedIds.includes(cb.value)) {
                cb.checked = true;
            }

            // Ouve cliques para atualizar memória
            cb.addEventListener('change', function() {
                if (this.checked) {
                    saveId(this.value);
                } else {
                    removeId(this.value);
                }
            });
        });

        // B. Interceptar Envio (Botão IR)
        form.addEventListener('submit', function(e) {
            const allSavedIds = getSavedIds();
            
            // Se não tem nada na memória, segue o fluxo normal do Django
            if (allSavedIds.length === 0) return;

            // Identifica IDs que já estão na tela (o Django envia esses sozinho)
            const visibleInputs = Array.from(form.querySelectorAll('input.action-select'));
            const visibleIds = visibleInputs.map(input => input.value);

            // Pega IDs que estão na memória MAS NÃO estão nesta página (filtrados ou outra paginação)
            const hiddenIdsToAdd = allSavedIds.filter(id => !visibleIds.includes(id));

            // Cria inputs invisíveis para esses itens perdidos
            hiddenIdsToAdd.forEach(id => {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = '_selected_action'; // Nome padrão do Django
                hiddenInput.value = id;
                form.appendChild(hiddenInput);
            });

            // LIMPA A MEMÓRIA AO ENVIAR (Solicitação: Desfazer seleção ao ir para confirmação)
            // Usamos setTimeout para garantir que o form pegue os dados antes de limpar, 
            // embora sessionStorage seja síncrono, limpar aqui afeta carregamentos futuros.
            sessionStorage.removeItem(STORAGE_KEY);
        });

        // C. Limpar ao sair (Botão Voltar)
        const btnVoltar = document.getElementById('btn-voltar-home');
        if (btnVoltar) {
            btnVoltar.addEventListener('click', function() {
                clearStorage();
            });
        }

        // Inicializa o contador visual
        updateCounterUI();
    });
</script>
{% endblock %}
