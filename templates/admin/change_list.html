{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrastyle %}
  {{ block.super }}
  
  <style>
    /* Apenas estilos essenciais para o contador, sem tocar na tabela.
    */
    .selection-info-persistent {
        display: inline-block;
        margin-left: 15px;
        color: #123C65;
        font-weight: bold;
        font-size: 13px;
        white-space: nowrap; 
    }
    
    .btn-limpar-selecao {
        background: none;
        border: 1px solid #C51625;
        color: #C51625;
        border-radius: 4px;
        padding: 2px 8px;
        font-size: 11px;
        cursor: pointer;
        margin-left: 5px;
        text-transform: uppercase;
    }
    .btn-limpar-selecao:hover {
        background: #C51625;
        color: white;
    }
  </style>
{% endblock %}

{% block extrahead %}
{{ block.super }}

<script>
    document.addEventListener("DOMContentLoaded", function() {
        
        // --- 1. RESPONSIVIDADE DO TEXTO (Via JS apenas) ---
        function optimizeActionText() {
            const isMobile = window.innerWidth < 768; 
            const select = document.querySelector('select[name="action"]');
            
            if (!select) return;
            
            for (let i = 0; i < select.options.length; i++) {
                const opt = select.options[i];
                if (opt.value === 'marcar_entregue') {
                    if (!opt.dataset.originalText) {
                        opt.dataset.originalText = opt.text;
                    }
                    // Troca apenas o texto, sem mexer no CSS da barra
                    if (isMobile) {
                        opt.text = "✅ Baixa (Entregue)";
                    } else {
                        opt.text = opt.dataset.originalText;
                    }
                }
            }
        }

        optimizeActionText();
        window.addEventListener('resize', optimizeActionText);


        // --- 2. PERSISTÊNCIA DE SELEÇÃO (MEMÓRIA) ---
        const STORAGE_KEY = 'drogafoz_selected_ids';
        const form = document.getElementById('changelist-form');
        
        if (!form) return;

        function getSavedIds() {
            const saved = sessionStorage.getItem(STORAGE_KEY);
            return saved ? JSON.parse(saved) : [];
        }

        function saveId(id) {
            let ids = getSavedIds();
            if (!ids.includes(id)) {
                ids.push(id);
                sessionStorage.setItem(STORAGE_KEY, JSON.stringify(ids));
            }
            updateCounter();
        }

        function removeId(id) {
            let ids = getSavedIds();
            ids = ids.filter(item => item !== id);
            sessionStorage.setItem(STORAGE_KEY, JSON.stringify(ids));
            updateCounter();
        }

        function clearAllIds() {
            sessionStorage.removeItem(STORAGE_KEY);
            const checkboxes = form.querySelectorAll('input.action-select');
            checkboxes.forEach(cb => cb.checked = false);
            updateCounter();
        }

        function updateCounter() {
            const ids = getSavedIds();
            let display = document.getElementById('selection-counter-display');
            
            if (!display) {
                const actionsDiv = document.querySelector('.actions');
                if (actionsDiv) {
                    const span = document.createElement('span');
                    span.id = 'selection-counter-display';
                    span.className = 'selection-info-persistent';
                    actionsDiv.appendChild(span);
                } else {
                    return;
                }
                display = document.getElementById('selection-counter-display');
            }

            if (ids.length > 0) {
                const textoItens = window.innerWidth < 600 ? `(${ids.length})` : `(${ids.length} na memória)`;
                display.innerHTML = `${textoItens} <button type="button" id="btn-limpar-memoria" class="btn-limpar-selecao">X</button>`;
                
                document.getElementById('btn-limpar-memoria').onclick = function(e) {
                    e.preventDefault();
                    clearAllIds();
                };
            } else {
                display.innerHTML = '';
            }
        }

        const savedIds = getSavedIds();
        const checkboxes = form.querySelectorAll('input.action-select');
        
        checkboxes.forEach(cb => {
            if (savedIds.includes(cb.value)) {
                cb.checked = true;
            }
            cb.addEventListener('change', function() {
                if (this.checked) {
                    saveId(this.value);
                } else {
                    removeId(this.value);
                }
            });
        });

        // Intercepta o envio para injetar os IDs ocultos
        form.addEventListener('submit', function(e) {
            const allSavedIds = getSavedIds();
            if (allSavedIds.length === 0) return;

            const visibleInputs = Array.from(form.querySelectorAll('input.action-select'));
            const visibleIds = visibleInputs.map(input => input.value);
            const hiddenIdsToAdd = allSavedIds.filter(id => !visibleIds.includes(id));

            hiddenIdsToAdd.forEach(id => {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = '_selected_action';
                hiddenInput.value = id;
                form.appendChild(hiddenInput);
            });
        });

        updateCounter();
    });
</script>
{% endblock %}
